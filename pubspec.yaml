name: gamesroom
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-378.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  dynamic_color: ^1.6.3
  loading_animation_widget: ^1.2.0+4
  google_mobile_ads: ^2.4.0
  material_color_utilities: ^0.3.0
  google_fonts: ^4.0.3
  firebase_core: ^2.9.0
  random_text_reveal: ^0.0.6
  neon: ^0.1.0
  flutter_staggered_animations: ^1.1.1
  firebase_crashlytics: ^3.1.1
  about: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/icons/

  fonts:
  - family: lcddot
    fonts:
    - asset: assets/fonts/lcddot_tr.ttf
  - family: chalk
    fonts:
    - asset: assets/fonts/ChalkboyRegular-vmXe7.otf
  - family:  iconFonts
    fonts:
    - asset: assets/fonts/MyFlutterApp.ttf

